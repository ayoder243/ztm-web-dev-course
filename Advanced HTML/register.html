<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
  <header>
    <h1>Register</h1>
  </header>
  <nav>
    <a href="index.html">Go Back</a>
  </nav>
  <!-- Use GET, not POST -->
  <div>
    <form method="GET" action="">
      <span>First Name: </span><input type="text" name="firstname"><br>
      Last Name: <input type="text" name="lastname"><br>
      Email: <input type="text" name="email" required><br>
      Password: <input type="password" name="password" min="5"><br>
      Birthday: <input type="date" name="birthday"><br>
      Gender:<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="other">Other<br>
      Pets:<br>
        <input type="checkbox" name="cat">Cat<br>
        <input type="checkbox" name="dog">Dog<br>
      Cars:<br>
        <select name="cars">
            <option value="volvo" value="volvo">Volvo</option>
            <option value="audi" value="audi">Audi</option>
        </select><br>
      <input type="submit" value="Register!">
      <input type="reset">
    </form>
  </div>
  <footer>
    <p>Website made with love</p>
  </footer>
</body>
</html>
